#responses ===================================================

responses:
  Unknown_error:
    description: unhandled error
    schema:
      $ref: '#/definitions/Error'
  200_ok_only:
    description: OK
  201_created:
    description: Created
  204_no_content:
    description: No Content
  400_bad_request:
    description: Bad Request
    schema:
      $ref: '#/definitions/Error'
  401_unauthorized:
    description: 'Unauthorized'
    schema:
      $ref: '#/definitions/Error'
  403_forbidden:
    description: Forbidden
    schema:
      $ref: '#/definitions/Error'
  404_not_found:
    description: Not Found
    schema:
      $ref: '#/definitions/Error'
  405_method_not_allowed:
    description: Method Not Allowed
    schema:
      $ref: '#/definitions/Error'
  409_conflict:
    description: Conflict
    schema:
      $ref: '#/definitions/Error'
  500_internal_server_error:
    description: Internal Server Error
    schema:
      $ref: '#/definitions/Error'




#definitions ===================================================

definitions:
  Error:
    properties:
      statusCode:
        type: integer
      payload:
        type: object
        properties:
          statusCode:
            type: integer
          error:
            type: string
          message:
            type: string
      headers:
        type: object

  Paper_data:
    type: object
    properties:
      authors:
        type: string
        example: >-
          Bygholm, Hansen
      title:
        type: string
        example: x relations to y
      year:
        type: string
        example: "2017"
        format: date
        pattern: "YYYY"
      date:
        type: string
        example: "2017-10-01"
        format: date
        pattern: "YYYY-MM-DD"
      source_title:
        type: string
        example: Educations in y
      link:
        type: string
        example: "https://scopus.com/bla/inward?uri=2412414141"
      abstract:
        type: string
        example: >-
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc dolor
          magna, ultricies eu mauris at, vehicula elementum felis. Nunc
          vulputate egestas turpis in venenatis. Donec felis ligula, iaculis at
          lacus at, venenatis placerat ligula. Integer orci libero, tincidunt id
          lobortis in, varius a ipsum. Vivamus placerat eros in magna laoreet
          eleifend[..]
      document_type:
        type: string
        example: article
      source:
        type: string
        example: scopus
      eid:
        type: string
        example: >-
          2-s2.0-45252342358235
      abstract_structured:
        type: string
        example: "0"
      filter_oa_include:
        type: string
        example: "1"
      filter_study_include:
        type: string
        example: "0"
      notes:
        type: string
        example: "note"
      manual:
        type: string
        example: "0"
      doi:
        type: string
        example: "10.1000/182"

  Paper:
    type: object
    properties:
      ID:
        type: integer
        description: the ID on the internal database
        example: 1
      date_created:
        type: string
        format: date-time
        example:  "2017-07-21T17:32:28Z"
      date_last_modified:
        type: string
        format: date-time
        example:  "2017-09-24T18:38:00Z"
      data:
        $ref: '#/definitions/Paper_data'

  Papers:
    type: array
    items:
      $ref: '#/definitions/Paper'


  Result_of_paper_search:
    type: object
    properties:
      results:
        type: array
        items:
          $ref: '#/definitions/Paper_data'
      totalResults:
